<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JACKED - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    h1 {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 0.2em;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #950606, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(149, 6, 6, 0.5);
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #cccccc;
    }
    p {
      color: #999999;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    button {
      background: linear-gradient(135deg, #950606 0%, #7a0505 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(149, 6, 6, 0.3);
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>JACKED</h1>
    <h2>You're Offline</h2>
    <p>
      Looks like you've lost your internet connection. 
      Check your network and try again to continue your fitness journey.
    </p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
